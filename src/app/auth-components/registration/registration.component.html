<section class="auth-components">
    <p *ngIf="errorMessage">{{ errorMessage }}</p>
    <form class="auth-form" [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
            <mat-label>Логин</mat-label>
            <input 
                matInput
                formControlName="inputLogin">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Почта</mat-label>
            <input 
                matInput
                formControlName="inputEmail">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Пароль</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="inputPassword">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
        <button mat-flat-button color="primary">Зарегистрироваться</button>
    </form>
</section>
