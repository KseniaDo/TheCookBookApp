<mat-card class="example-card">
    <div class="test-img">
        <a class="test-img" mat-button [routerLink]="['/recipe-page', cardData.id]" routerLinkActive="active" ariaCurrentWhenActive="page" color="primary"></a>
    </div>
    <mat-card-title>{{ cardData.name }}</mat-card-title>
    <mat-card-subtitle>{{ cardData.date }}</mat-card-subtitle>
</mat-card>
<div class="buttons-edit-delete">
    <a mat-button [routerLink]="['/recipe-edit', cardData.id]" routerLinkActive="active" ariaCurrentWhenActive="page" color="primary">Изменить</a>
    <button mat-button (click)="openDialog()">Удалить</button>
</div>
<router-outlet></router-outlet>
